<form>
    <div class="content">
        <div class="title">
            <h1>Categorias</h1>
        </div>

        <button class="mat-elevation-z4" mat-stroked-button (click)="delete()">Deletar</button>
        <button class="mat-elevation-z4" mat-raised-button color="warn" routerLink="/categorias">Cancelar</button>


        <mat-form-field class="field-input">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="categoria.nome" type="text" matInput name="nome" disabled>
        </mat-form-field>
        <mat-form-field class="field-input">
            <mat-label>Descrição</mat-label>
            <textarea [(ngModel)]="categoria.descricao" type="text" matInput name="descricao" disabled></textarea>
        </mat-form-field>
    </div>


</form>

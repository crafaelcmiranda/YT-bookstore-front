<div class="content">
    <div class="title">
        <h1>Categorias</h1>
    </div>
    <div>
        <button class="mat-elevation-z4" mat-stroked-button (click)="create()">Novo</button>
    </div>
    <div class="mat-elevation-z4 content-table">
        <table mat-table class="table" [dataSource]="categorias">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="livro">
                <th class="icons-actions" mat-header-cell *matHeaderCellDef> Livro </th>
                <td mat-cell *matCellDef="let row">
                    <a class="edit" href="#">
                        <i class="material-icons"> book </i>
                    </a>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
                <th class="icons-actions" mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let row">
                    <a class="edit" href="#">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" href="#">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
